<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test page for cookie law</title>
    <!-- jQuery v.1 supports IE6 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="ita_cookie_law.js"></script>
    <script data-blocked="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1>Elementi incorporati di terze parti che fanno uso di cookie</h1>
    <h2>Facebook page plugin</h2>
    <!-- fare prima login su Facebook (se non si è effettuato il login i cookie non vengono settati)-->
    <div id="fb-root"></div>
    <script type="text/blocked">(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=259326770895841";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-page" data-href="https://www.facebook.com/nemboweb" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="true">
      <div class="fb-xfbml-parse-ignore">
        <blockquote cite="https://www.facebook.com/nemboweb">
          <a href="https://www.facebook.com/nemboweb">NemboWeb</a>
        </blockquote>
      </div>
    </div>
    
    <h2>Facebook like button</h2>
    <!-- Facebook Javascript SDK già caricata qui sopra -->
    <div class="fb-like" data-href="https://ita-cookie-law-nemboweb.c9.io/test.html#" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
    
    <h2>Google Map iframe</h2>
    <iframe data-blocked="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22343.154597946985!2d9.300697549999999!3d45.57256365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sit!2sit!4v1444996431033" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    
    <h2>Google +1 Button</h2>
    <g:plusone></g:plusone>
    
    <h2>Google Follow Button</h2>
    <div class="g-follow" data-annotation="bubble" data-height="20" data-href="//plus.google.com/u/0/111181744147224037329" data-rel="publisher"></div>
    
    <h2>Google Hangout button</h2>
    <div class="g-hangout" data-render="createhangout"></div>
    
    <h2>Youtube Embed</h2>
    <iframe width="853" height="480" data-blocked="https://www.youtube.com/embed/6pU0dcCh5-8" frameborder="0" allowfullscreen></iframe>
    
    <!-- TODO Disqus -->
  </body>
</html>
